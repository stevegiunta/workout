<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <title>Steve's Workout App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .workout-list, .exercise-list {
      max-width: 500px;
      margin: 0 auto;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .exercise {
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    label {
      display: block;
      margin-top: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 2px;
      box-sizing: border-box;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #save-status {
      text-align: center;
      margin-top: 10px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="workout-title">Steve's Workout App</h1>
  <div class="nav" id="week-selector">
    <div style="width: 100%; text-align: center; font-weight: bold; margin-bottom: 5px;">Week 1</div>
    <button onclick="loadWorkout('push')">Push A</button>
    <button onclick="loadWorkout('pull')">Pull A</button>
    <button onclick="loadWorkout('legs')">Legs + Shoulders A</button>
    <button onclick="loadWorkout('arms')">Arms + Chest A</button>
    <div style="width: 100%; text-align: center; font-weight: bold; margin-top: 10px; margin-bottom: 5px;">Week 2</div>
    <button onclick="loadWorkout('pushB')">Push B</button>
    <button onclick="loadWorkout('pullB')">Pull B</button>
    <button onclick="loadWorkout('legsB')">Legs + Shoulders B</button>
    <button onclick="loadWorkout('armsB')">Arms + Chest B</button>
  </div>
  <div style="text-align:center; margin-top: 10px;"><button onclick="clearAllInputs()">Reset All Inputs</button></div>
  <div style="text-align:center; margin-top: 10px;">
    <label for="logDate">Log Date:</label>
    <input id="logDate" type="date" onchange="loadWorkout(currentWorkout)">
  </div>
  <div style="text-align:center; font-weight:bold; margin-top:10px;">Currently Showing: <span id="current-week-label"></span></div>
  <div style="text-align:center; margin-top:10px;"><button onclick="viewProgressSummary()">View Progress Summary</button></div>
  <div id="progress-summary" class="workout-list" style="display:none;"></div>
  <div id="save-status">Saved</div>
  <div id="content" class="workout-list"></div>

  <script>
    function viewProgressSummary() {
      const summaryDiv = document.getElementById('progress-summary');
      const logs = {};
      Object.keys(localStorage).forEach(key => {
        const match = key.match(/^(.*)-(\d{4}-\d{2}-\d{2})$/);
        if (match) {
          const id = match[1];
          const date = match[2];
          if (!logs[id]) logs[id] = [];
          logs[id].push({ date, value: localStorage.getItem(key) });
        }
      });
      summaryDiv.innerHTML = '<h2>Progress Summary</h2>';
      for (const id in logs) {
        summaryDiv.innerHTML += `<h3>${id}</h3><ul>` + logs[id]
          .sort((a, b) => b.date.localeCompare(a.date))
          .map(entry => `<li>${entry.date}: ${entry.value}</li>`)
          .join('') + '</ul>';
      }
      summaryDiv.style.display = 'block';
    }

    const today = new Date();
    const startOfYear = new Date(today.getFullYear(), 0, 1);
    const pastDaysOfYear = (today - startOfYear + 86400000) / 86400000;
    const currentWeekNumber = Math.ceil((pastDaysOfYear + startOfYear.getDay() + 1) / 7);
    const currentWeekType = currentWeekNumber % 2 === 0 ? 'B' : 'A';

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    let currentWorkout = '';

    function clearAllInputs() {
      if (confirm('Are you sure you want to reset all saved weights?')) {
        localStorage.clear();
        location.reload();
      }
    }

    function saveWithFeedback(key, input) {
      localStorage.setItem(key, input.value);
      const status = document.getElementById('save-status');
      status.style.display = 'block';
      setTimeout(() => {
        status.style.display = 'none';
      }, 1000);
    }

    window.onload = () => {
      const defaultWorkout = currentWeekType === 'A' ? 'push' : 'pushB';
      loadWorkout(defaultWorkout);
    };
  </script>
</body>
</html>
