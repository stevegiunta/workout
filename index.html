<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4 max-w-lg">
    <!-- Timer Section -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Rest Timer</h2>
      <div class="flex items-center space-x-4">
        <span id="timerDisplay" class="text-2xl font-mono text-gray-800">00:00</span>
        <button id="startTimer" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" aria-label="Start timer">Start</button>
        <button id="pauseTimer" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600" aria-label="Pause timer" disabled>Pause</button>
        <button id="resetTimer" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" aria-label="Reset timer">Reset</button>
      </div>
    </div>

    <!-- Workout Form -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Log Workout</h2>
      <form id="workoutForm" class="space-y-4">
        <div>
          <label for="exercise" class="block text-gray-700">Exercise</label>
          <select id="exercise" name="exercise" class="w-full p-2 border rounded" aria-label="Select exercise" required>
            <option value="Bench Press">Bench Press</option>
            <option value="Squat">Squat</option>
            <option value="Deadlift">Deadlift</option>
            <option value="Overhead Press">Overhead Press</option>
            <option value="Bent-over Row">Bent-over Row</option>
          </select>
        </div>
        <div>
          <label for="sets" class="block text-gray-700">Sets</label>
          <input type="number" id="sets" name="sets" class="w-full p-2 border rounded" min="1" aria-label="Number of sets" required>
        </div>
        <div>
          <label for="reps" class="block text-gray-700">Reps</label>
          <input type="number" id="reps" name="reps" class="w-full p-2 border rounded" min="1" aria-label="Number of reps" required>
        </div>
        <div>
          <label for="weight" class="block text-gray-700">Weight (lbs)</label>
          <input type="number" id="weight" name="weight" class="w-full p-2 border rounded" min="0" aria-label="Weight in pounds" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Log Set</button>
      </form>
    </div>

    <!-- Workout History -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Workout History</h2>
      <ul id="history" class="space-y-2"></ul>
    </div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
