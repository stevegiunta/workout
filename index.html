<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <title>Steve's Workout App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .workout-list, .exercise-list {
      max-width: 500px;
      margin: 0 auto;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .exercise {
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    label {
      display: block;
      margin-top: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 2px;
      box-sizing: border-box;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #save-status {
      text-align: center;
      margin-top: 10px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Steve's Workout - Week 1</h1>
  <div class="nav">
    <button onclick="loadWorkout('pushB')">Push B</button>
    <button onclick="loadWorkout('pullB')">Pull B</button>
    <button onclick="loadWorkout('legsB')">Legs + Shoulders B</button>
    <button onclick="loadWorkout('armsB')">Arms + Chest B</button>
    <button onclick="loadWorkout('push')">Push A</button>
    <button onclick="loadWorkout('pull')">Pull A</button>
    <button onclick="loadWorkout('legs')">Legs + Shoulders A</button>
    <button onclick="loadWorkout('arms')">Arms + Chest A</button>
  </div>
  <div style="text-align:center; margin-top: 10px;"><button onclick="clearAllInputs()">Reset All Inputs</button></div>
  <div style="text-align:center; margin-top: 10px;">
    <label for="logDate">Log Date:</label>
    <input id="logDate" type="date" onchange="loadWorkout(currentWorkout)">
  </div>
  <div id="save-status">Saved</div>
  <div id="content" class="workout-list"></div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    let currentWorkout = '';
    const workouts = { /* workouts data was preserved in your canvas */ };

    function loadWorkout(type) {
      currentWorkout = type;
      const date = document.getElementById('logDate')?.value || new Date().toISOString().split('T')[0];
      const content = document.getElementById('content');
      const exercises = workouts[type];
      content.innerHTML = `<h2>${type.toUpperCase()} Workout</h2>` + exercises.map((ex, index) => {
        const inputId = `${type}-${index}`;
        const logKey = `${inputId}-${date}`;
        const savedValue = localStorage.getItem(logKey) || '';
        return `
          <div class="exercise">
            <strong>${ex.name}</strong>
            <div>Sets: ${ex.sets}, Reps: ${ex.reps}</div>
            <label for="${inputId}">Weight Used:</label>
            <input id="${inputId}" type="text" value="${savedValue}" oninput="saveWithFeedback(logKey, this)" placeholder="e.g. 30 lbs" />
          </div>
        `;
      }).join('');
    }

    function clearAllInputs() {
      if (confirm('Are you sure you want to reset all saved weights?')) {
        localStorage.clear();
        location.reload();
      }
    }

    function saveWithFeedback(key, input) {
      localStorage.setItem(key, input.value);
      const status = document.getElementById('save-status');
      status.style.display = 'block';
      setTimeout(() => {
        status.style.display = 'none';
      }, 1000);
    }
  </script>
</body>
</html>
